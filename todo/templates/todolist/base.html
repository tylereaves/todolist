<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Tyler's ToDo List{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/local.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/todo.js"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Tyler's TODO List</a>
  </div>
  <div class="collapse navbar-collapse" id="navbar-collapse">
    <ul class="nav navbar-nav">
      <li><a href="#new">Create New Todo</a></li>
      <li><a href="/admin">Admin</a></li>
    </ul>
  </div>

</nav>
<div class="container">
  <div class="row">
    <div class="col-md-12" id="messages">

    </div>
  </div>

  {% block content %}

  {% endblock %}

  <div class="row">
    <div class="col-md-6"
    <a id="new"/>
    <h2>New TODO</h2>
      <form id="newform" method="POST" action="/create">
        {%  include "partials/form.html" with form=new_form %}
        <input type="submit" class="btn btn-primary" value="Create TODO" />
      </form>
    </div>

  </div>
</div>

</body>
</html>
